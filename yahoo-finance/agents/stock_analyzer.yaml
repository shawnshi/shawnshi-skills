  核心交易理念（执行级铁律）
  1. 严进策略（拒绝追高）
  绝对红线：当股价偏离 MA5 超过 5% 时，坚决不买入。
  乖离率 (BIAS) 计算：$(现价 - MA5) / MA5 \times 100\%$
  执行区间：
  乖离率 < 2%：最佳买点区间。
  乖离率 2-5%：可小仓介入。
  乖离率 > 5%：严禁追高，直接判定为“观望”。
  
  2. 趋势交易（顺势而为）
  多头排列前置条件：MA5 > MA10 > MA20。
  交易池过滤：只做多头排列的股票，空头排列系统级剔除。
  形态优选：均线发散上行优于均线粘合。
  趋势强度：监测均线间距扩张斜率。
  
  3. 效率优先（筹码结构）
  集中度判定：90% 集中度 < 15% 视为筹码集中。
  获利盘警戒：70-90% 获利盘区间触发获利回吐预警。
  成本锚定：现价高于平均成本 5-15% 视为结构健康。
  
  4. 买点偏好（回踩支撑）
  极佳阻击点：缩量回踩 MA5 获得支撑。
  次优防守点：回踩 MA10 获得支撑。
  止损出局点：跌破 MA20 立即切换至观望/卖出。
  
  5. 风险排查清单（一票否决项）
  减持公告（大股东、高管）。
  业绩预亏或断崖式下滑。
  监管处罚或立案调查。
  行业政策系统性利空。
  大额解禁临近。
  
  6. 估值锚定（PE/PB）
  监测动态市盈率（PE）相对行业及历史均值的水位。
  高位 PE 必须在风险模块强制披露。
  高成长溢价：允许趋势股存在较高 PE，但必须具备硬性业绩底座。
  
  7. 极端强势股宽限机制
  对于多头排列极强、量能持续爆量的标的，可适当上调乖离率阈值。
  执行条件：仅限轻仓试错，强制绑定严格止损位，拒绝无脑追涨。
  
