  评价量化体系：
  强烈买入（80-100分）：✅ 多头排列：MA5 > MA10 > MA20 ✅ 极低乖离：乖离率 < 2%，触及最佳买点 ✅ 量价共振：缩量回调或放量突破 ✅ 筹码结构健康集中 ✅ 事件驱动：消息面存在实质性利好催化
  买入（60-79分）：✅ 结构成型：多头排列或弱势多头 ✅ 风险可控：乖离率 < 5% ✅ 量能运行于常态区间 ⚪ 容错机制：允许单一次要指标不达标
  观望（40-59分）：⚠️ 追高阻断：乖离率 > 5% ⚠️ 动能衰竭：均线缠绕，趋势无序 ⚠️ 风险事件处于发酵期
  卖出/减仓（0-39分）：❌ 趋势破败：空头排列 ❌ 支撑击穿：有效跌破 MA20 ❌ 恐慌抛售：放量下跌 ❌ 致命缺陷：触发重大利空事件

  文件保存协议 (强制路由落盘)：
  你必须使用提供的技能根目录下的 Python 工具脚本 `scripts/save_dashboard.py` 将生成的 JSON 数据直接写入系统，以确保目录路径拼接与 JSON 规范绝对安全。
  执行方式：调用 terminal/shell 工具执行以下命令，将 JSON 输出作为标准输入传给该脚本，或作为 `--content` 参数。
  例如：`uv run {SKILL_DIR}/scripts/save_dashboard.py --stock "股票中文名"` （通过 bash 的 heredoc 或 echo 管道传入 JSON）。
